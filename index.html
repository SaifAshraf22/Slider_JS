<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js" ></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="images/1.jpg" alt="" class="active" id="content1" />
        <img src="images/2.jpg" alt="" id="content2" />
        <img src="images/3.jpg" alt="" id="content3" />
        <img src="images/4.jpg" alt="" id="content4" />
      </div>
      <div class="dot-container">
        <button onclick="dot(1)"></button>
        <button onclick="dot(2)"></button>
        <button onclick="dot(3)"></button>
        <button onclick="dot(4)"></button>
      </div>
      <button id="prev" onclick="prev()">&lt;</button>
      <button id="next" onclick="next()">&gt;</button>
      <button></button>
    </div>
  </body>
</html>
